<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesion</title>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <form action="index.html">
                  <h2 class="fw-bold mb-2 text-uppercase">Inicio de Sesion</h2>
                  <p class="text-white-50 mb-5">Ingresa tu Usuario y Contraseña!</p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">

                    <input type="user" id="typeUserX" class="form-control form-control-lg" required maxlength="10"/>
                    <label class="form-label" for="typeUserX">Usuario</label>

                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" required minlength="10"/>
                    <label class="form-label" for="typePasswordX">Contraseña</label>
                  </div>


                  <a href="index.html"><button data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar</button></a>
                  </form>

              </div>

              <div>

                <p class="mb-0">¿No tienes cuenta? <a href="registrarse.html"
                    class="text-white-50 fw-bold">Registrarse</a>
                <p class="mb-0">¿Olvidaste tu contraseña? <a href="RecuperarContraseña.html"
                    class="text-white-50 fw-bold">Recuperar Contraseña</a>
                </p>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/Form_Inicio_sesion.js"></script>
</body>

</html>
