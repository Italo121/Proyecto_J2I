<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body >
    <section class="vh-150 gradient-custom ">
        <div class="container py-5 h-100 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form action="inicio_sesion.html" onsubmit="return validarContraseña()">
                      <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                      <p class="text-white-50 mb-5">Ingresa tus datos!</p>
        
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="user" id="typeUserX" class="form-control form-control-lg" required minlength="5"/>
                        <label class="form-label" for="typeUserX">Usuario</label>
                        
                      </div>

                      <div data-mdb-input-init class="form-outline form-white mb-4">

                          <div class="text-danger mb-2"> <a id="resultado"></a> </div>
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" required onkeyup="validarEmail(this)"/> 
                          <label class="form-label" for="typeEmailX">Correo</label>
                          
                        </div>
        
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <div class="text-danger " id="mensaje2"></div>
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" required/>
                        <label class="form-label" for="typePasswordX">Contraseña</label>
                      </div>

                      <div data-mdb-input-init class="form-outline form-white mb-4">
                          <div class="text-danger" id="mensaje3"></div>
                          <input type="password" id="typePasswordX2" class="form-control form-control-lg" required onkeyup="validarEmail"/>
                          <label class="form-label" for="typePasswordX2">Confirma tu Contraseña</label>
                        </div>

        
                      <a href="index.html">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar</button>
                      </a>
                    </form>
      
                  </div>
      
      
                </div>
              </div>
            </div>
          </div>
        </div> 
        <script src="js/Form_Registrarse.js"></script>
</body>
</html>
